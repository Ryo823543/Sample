<html>
<head>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <script>
    // この中にDOMが完全に読み込まれた後に実行したいスクリプトを記述します。
    document.addEventListener("DOMContentLoaded", function() {
        // 例えば、DOM要素にイベントリスナを追加する処理など。
        const dfMessenger = document.querySelector('df-messenger');
        dfMessenger.addEventListener('df-messenger-loaded', function (event) {
            console.log('chat opened')
            const payload = [
            {
                "type": "description",
                "title": "こんにちは！",
                "text": [
                "ヒーロー社チャットボットは以下のことにお答えできます"
                ]
            },
            {
                "type": "chips",
                "options": [
                    {
                        "text": "会社の基本情報"
                    },
                    {
                        "text": "書類関連"
                    },
                    {
                        "text": "全社会議"
                    },
                    {
                        "text": "木鶏会"
                    }
                ]
            }];
        // dfMessenger.renderCustomText('こんにちは！\nヒーロー社チャットボットは以下のことにお答えできます');
        dfMessenger.renderCustomCard(payload);
        });
    });
</script>
<df-messenger
  intent="WELCOME"
  chat-title="HeroCybozu"
  agent-id="122597a2-a1e0-4274-aba3-619074336ca3"
  language-code="ja"
></df-messenger>
